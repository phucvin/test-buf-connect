syntax = "proto3";

package greet.v1;

option go_package = "testbufconnect/gen/greet/v1;greetv1";

import "google/protobuf/any.proto";

message GreetRequest {
  string name = 1;
}

message GreetResponse {
  string greeting = 1;
}

service Service {
  rpc Call(google.protobuf.Any) returns (google.protobuf.Any) {}
}